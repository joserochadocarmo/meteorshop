<template name="products">
    <div class="page-header">
        <h1>
            <span class="label-important label">{{category}}</span> <small>Products </small>
        </h1>
    </div>
    {{#each productlist}}
        {{>product}}
    {{else}}
    <div class="page-header">
        <h1>
            <small>{{#if catnotselected}}Select a Category{{else}}No Products Found{{/if}}</small>
        </h1>
    </div>
    {{/each}}
</template>
<template name="product">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Product</th>
                <th class="text-center">Price</th>
                <th>Â </th>
            </tr>
        </thead>
        <tbody>
            <tr id="{{_id}}">
                <td class="col-sm-7 col-md-5">
                <div class="media">
                    <a class="thumbnail pull-left" href="#"> <img class="media-object" src="/{{thumb}}" style="width: 72px; height: 72px;"> </a>
                    <div class="media-body">
                        <h4 class="media-heading"><a href="#">{{name}}</a></h4>
                        <h5 class="media-heading"> by <a href="#">{{desc}}</a></h5>
                        <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
                        <input placeholder="Qty" class="input input-mini prodqty" value="0"/><a class="btn btn-success btn-mini addcart" href="#">Add</a>
                    </div>
                </div></td>
                
                <td class="col-sm-1 col-md-1 text-center"><strong>{{currency price}}</strong></td>
                
            </tr>
            
        </tbody>
    </table>
</template>
